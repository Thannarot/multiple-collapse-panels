<!DOCTYPE html>
<html ng-app="app">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap: Multiple collapse panels</title>
  <link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h2>Multiple collapse panels</h2>
  <div ng-controller="MainController">
    <div class="collapse-group">
      <div ng-repeat="class in const.mainclass">
        <div ng-if="class.nested == true">
          <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="heading_{{class.value}}">
              <h4 class="panel-title">
                <a role="button" data-toggle="collapse" href="#class_{{class.value}}" aria-expanded="true" aria-controls="class_{{class.value}}" class="trigger collapsed">
                  <i class="glyphicon glyphicon-th"></i> {{class.name}}
                </a>
              </h4>
            </div>
            <div id="class_{{class.value}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading_{{class.value}}">
              <div class="panel-body">
                <div ng-repeat="_class in const.subclass">
                  <div ng-if="_class.nested == true && _class.nestedUnder == class.value">
                    <div class="panel panel-default">
                      <div class="panel-heading" role="tab" id="heading_{{_class.value}}">
                        <h4 class="panel-title">
                          <a role="button" data-toggle="collapse" href="#class_{{_class.value}}" aria-expanded="true" aria-controls="class_{{_class.value}}" class="trigger collapsed">
                            <i class="glyphicon glyphicon-th"></i> {{_class.name}}
                          </a>
                        </h4>
                      </div>
                      <div id="class_{{_class.value}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading_{{_class.value}}">
                        <div class="panel-body">
                          <div ng-repeat="class2 in const.subclass2">
                            <div ng-if="class2.nested == true && class2.nestedUnder == _class.value">
                              <div class="panel panel-default">
                                <div class="panel-heading" role="tab" id="heading_{{class2.value}}">
                                  <h4 class="panel-title">
                                    <a role="button" data-toggle="collapse" href="#class_{{class2.value}}" aria-expanded="true" aria-controls="class_{{class2.value}}" class="trigger collapsed">
                                      <i class="glyphicon glyphicon-th"></i> {{class2.name}}
                                    </a>
                                  </h4>
                                </div>
                                <div id="class_{{class2.value}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading_{{class2.value}}">
                                  <div class="panel-body">

                                  </div>
                                </div>
                              </div>
                            </div>
                            <div ng-if="class2.nested == false && class2.nestedUnder == _class.value">
                              <!-- start panel -->
                              <div class="panel panel-default">
                                <div class="panel-heading" role="tab" id="heading_{{class2.value}}">
                                  <h4 class="panel-title"><a role="button" class="trigger collapsed" style="color:#ddd;"></a>
                                    <i class="glyphicon glyphicon-th"></i> {{class2.name}}
                                  </h4>
                                </div>
                                <div id="class_{{class2.value}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading_{{class2.value}}">
                                  <div class="panel-body">
                                    Detail...
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div ng-if="_class.nested == false && _class.nestedUnder == class.value">
                    <div class="panel panel-default">
                      <div class="panel-heading" role="tab" id="heading_{{_class.value}}">
                        <h4 class="panel-title"><a role="button" class="trigger collapsed" style="color:#ddd;"></a>
                          <i class="glyphicon glyphicon-th"></i> {{_class.name}}
                        </h4>
                      </div>
                      <div id="class_{{_class.value}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading_{{_class.value}}">
                        <div class="panel-body">
                          Detail...
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div ng-if="class.nested == false">
          <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="heading_{{class.value}}">
              <h4 class="panel-title"><a role="button" class="trigger collapsed" style="color:#ddd;"></a>
                <i class="glyphicon glyphicon-th"></i> {{class.name}}
              </h4>
            </div>
            <div id="class_{{class.value}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading_{{class.value}}">
              <div class="panel-body">
                Detail...
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
  <script src="js/jquery/jquery-3.4.1.js"></script>
  <script src="js/angular-1.7.8/angular.js"></script>
  <script src="app/app.js"></script>
  <script src="app/config/settings.js"></script>

</body>
</html>
